session_name: pgrst-dev

start_directory: ./

environment:
  COMPOSE_PROJECT_NAME: 'pgrst-dev'
  COMPOSE_FILE: "./base/docker-compose.yml"

global_options:
  default-shell: /run/current-system/sw/bin/bash

windows:
- window_name: pg & pgrst
  focus: True
  panes:
    - ./start

- window_name: pgcli
  shell_command_before:
    - while [[ "$(docker-compose -f $COMPOSE_FILE -p $COMPOSE_PROJECT_NAME ps -q | wc -l)" -eq "0" ]]; do sleep 1; done
  panes:
  - ./start pgcli

- window_name: psql
  shell_command_before:
    - while [[ "$(docker-compose -f $COMPOSE_FILE -p $COMPOSE_PROJECT_NAME ps -q | wc -l)" -eq "0" ]]; do sleep 1; done
  panes:
  - ./start psql

- window_name: http-prompt
  shell_command_before:
    - while [[ "$(docker-compose -f $COMPOSE_FILE -p $COMPOSE_PROJECT_NAME ps -q | wc -l)" -eq "0" ]]; do sleep 1; done
  panes:
  - ./start http-prompt

- window_name: pgadmin4 & swagger & mitmweb
  shell_command_before:
    - while [[ "$(docker-compose -f $COMPOSE_FILE -p $COMPOSE_PROJECT_NAME ps -q | wc -l)" -eq "0" ]]; do sleep 1; done
  layout: main-horizontal
  panes:
  - ./start pgadmin4
  - ./start swagger
  - ./start mitmproxy
